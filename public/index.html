.wrapper {

}

}

}
.comment {

}

.shimmer {
  color: grey;
  display:inline-block;
  -webkit-mask:linear-gradient(-60deg,#000 30%,#0005,#000 70%) right/300% 100%;
  background-repeat: no-repeat;
  animation: shimmer 0.5s infinite;
  font-size: 50px;
  max-width:2000px;
}

@keyframes shimmer {
  100% {-webkit-mask-position:left}
